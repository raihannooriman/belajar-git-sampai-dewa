<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Radio</title>
  </head>
  <body>
    <form action="">
      Agama: <br />
      <input type="radio" name="agama" value="islam" id="islam" />
      <label for="islam">Islam</label> <br />
      <input type="radio" name="agama" value="kristen" id="kristen" />
      <label for="kristen">Kristen</label> <br />
      <input type="radio" name="agama" value="hindu" id="hindu" />
      <label for="hindu">Hindu</label> <br />
      <input type="radio" name="agama" value="budha" id="budha" />
      <label for="budha">Budha</label> <br />
      <input type="submit" value="agama" />
    </form>
  </body>
</html>
