<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Telephone</title>
  </head>
  <body>
    <form action="">
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" pattern="^\+?62[8]\d{9,11}$" />
      <!-- regular expression Indonesia -->
      <input type="submit" value="simpan" />
    </form>
  </body>
</html>
