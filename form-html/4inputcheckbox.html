<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Checkbox</title>
  </head>
  <body>
    Hobby:
    <form>
      <input type="checkbox" name="hobby" id="coding" value="Coding" />
      <label for="coding">Coding</label>
      <input type="checkbox" name="hobby" id="sleep" value="Sleep" />
      <label for="sleep">Sleep</label>
      <input type="checkbox" name="hobby" id="eat" value="Eat" />
      <label for="eat">Eat</label>
      <input type="submit" value="Simpan" />
    </form>
  </body>
</html>
