<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out the following survey form.</p>

    <form id="survey-form">
      <label for="name" id="name-label">Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Enter your name"
        required
      />

      <label for="email" id="email-label">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter your email"
        required
      />

      <label for="number" id="number-label">Number:</label>
      <input
        type="number"
        id="number"
        name="number"
        placeholder="Enter a number"
        min="1"
        max="100"
        required
      />

      <label for="dropdown">Choose an option:</label>
      <select id="dropdown" name="dropdown" required>
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
      </select>

      <fieldset>
        <legend>Select an option:</legend>
        <label>
          <input type="radio" name="radio-group" value="option1" required />
          Option 1
        </label>
        <label>
          <input type="radio" name="radio-group" value="option2" /> Option 2
        </label>
      </fieldset>

      <fieldset>
        <legend>Choose your preferences:</legend>
        <label>
          <input type="checkbox" name="preferences" value="preference1" />
          Preference 1
        </label>
        <label>
          <input type="checkbox" name="preferences" value="preference2" />
          Preference 2
        </label>
        <label>
          <input type="checkbox" name="preferences" value="preference3" />
          Preference 3
        </label>
      </fieldset>

      <label for="comments">Additional Comments:</label>
      <textarea
        id="comments"
        name="comments"
        placeholder="Enter your comments here"
        rows="4"
        cols="50"
      ></textarea>

      <button type="submit" id="submit">Submit</button>
    </form>
  </body>
</html>
