<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Tag</title>
  </head>
  <body>
    <form action="">
      <label for="hobby">Hobby:</label>
      <select name="hobby" id="hobby" multiple size="2">
        <option value="membaca" selected>Membaca</option>
        <option value="menulis">Menulis</option>
        <option value="menggambar">Menggambar</option>
      </select>
      <button type="submit">Simpan</button>
    </form>
    <form action="">
      <label for="minat">Minat:</label>
      <select name="minat" id="minat">
        <optgroup label="Coding">
          <option value="java">Java</option>
          <option value="php" selected>PHP</option>
          <option value="python">Python</option>
        </optgroup>
        <optgroup label="Gaming">
          <option value="genshin_impact">Genshin Impact</option>
          <option value="mobile_legends">Mobile Legends</option>
          <option value="Valorant">Valorant</option>
        </optgroup>
        <optgroup label="Weapon">
          <option value="ak47">AK47</option>
          <option value="m4a1">M4A1</option>
          <option value="awm">AWM</option>
        </optgroup>
      </select>
      <button type="submit">Simpan</button>
    </form>
  </body>
</html>
