<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .container {
        background-color: aqua;
        height: 500px;
        display: grid;
        grid-template-columns: 100px 100px 100px;
        grid-template-rows: 100px 100px 100px;
        gap: 10px;
        /* row-gap: 10px;
        column-gap: 10px; */
      }
      .konten {
        background-color: pink;
        border: 1px solid black;
        padding: 10px;
        text-align: center;
      }
    </style>
    <title>Grid Gap</title>
  </head>
  <body>
    <div class="container">
      <div class="konten konten1">1</div>
      <div class="konten">2</div>
      <div class="konten">3</div>
      <div class="konten">4</div>
      <div class="konten">5</div>
      <div class="konten">6</div>
      <div class="konten">7</div>
      <div class="konten">8</div>
      <div class="konten">9</div>
    </div>
  </body>
</html>
