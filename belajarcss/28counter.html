<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        counter-reset: judul;
      }
      h1 {
        counter-increment: judul;
        counter-reset: subjudul;
      }
      h2 {
        counter-increment: subjudul;
      }
      h1::before {
        content: counter(judul) ". ";
      }
      h2::before {
        content: counter(judul) "." counter(subjudul) ". ";
      }
    </style>
    <title>Counter</title>
  </head>
  <body>
    <h1>Judul</h1>
    <h2>Sub Judul</h2>
    <h2>Sub Judul</h2>
    <h1>Judul</h1>
    <h2>Sub Judul</h2>
    <h2>Sub Judul</h2>
    <h1>Judul</h1>
    <h2>Sub Judul</h2>
    <h2>Sub Judul</h2>
    <h1>Judul</h1>
    <h2>Sub Judul</h2>
    <h2>Sub Judul</h2>
  </body>
</html>
