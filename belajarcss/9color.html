<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      h1 {
        color: red;
      }
      h2 {
        color: rgb(255, 255, 0);
      }
      h3 {
        color: hsl(310, 67%, 52%);
      }
      h4 {
        color: blue;
      }
    </style>
    <title>Color</title>
  </head>
  <body>
    <h1>merah sebut nama</h1>
    <h2>kuning rgb</h2>
    <h3>hijau hsl</h3>
    <h4>biru</h4>
  </body>
</html>
