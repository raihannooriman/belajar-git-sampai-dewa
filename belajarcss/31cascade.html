<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="2hello.css" />
    <style>
      h1 {
        color: green;
        /* di 2hello.css warna merah */
        /* default browser hitam */
      }
      h1 {
        color: yellow;

      }

  </head>

    <h1>Judul</h1>
