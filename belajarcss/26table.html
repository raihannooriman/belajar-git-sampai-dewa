<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      table {
        width: 200px;
        height: 200px;
      }
      table,
      th,
      td {
        border-style: solid;
        border-width: 2px;
        border-collapse: collapse;
      }
    </style>
    <title>Table</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Nama</th>
          <th>Nilai</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Raihan</td>
          <td>100</td>
        </tr>
        <tr>
          <td>Yusuf</td>
          <td>90</td>
        </tr>
        <tr>
          <td>Uzi</td>
          <td>90</td>
        </tr>
        <tr>
          <td>Jokowi</td>
          <td>80</td>
        </tr>
        <tr>
          <td>Prabowo</td>
          <td>70</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
