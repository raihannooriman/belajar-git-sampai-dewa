<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      div p {
        color: red;
      }
      div > p {
        color: blue;
      }
      div + p {
        color: green;
      }
      /* div ~ p {
        color: yellow;
      } */
    </style>
    <title>Combinator</title>
  </head>
  <body>
    <h1>gak dipilih oleh ~</h1>
    <div>
      <article>
        <p>ini dipilih descent merah</p>
      </article>
      <p>ini dipilih child biru</p>
    </div>
    <p>ini dipilih sibling hijau</p>
  </body>
</html>
