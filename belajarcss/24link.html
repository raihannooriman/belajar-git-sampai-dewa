<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      div {
        margin-top: 50px;
      }
      a {
        background-color: pink;
        border-style: solid;
        border-radius: 1px;
        padding: 10px;
        border-color: blue;
        color: blue;
        text-decoration: none;
        font-family: sans-serif;
      }
      a:visited {
        color: black;
        border-color: black;
      }
      a:hover {
        background-color: yellow;
        color: green;
      }
    </style>
    <title>Link</title>
  </head>
  <body>
    <div>
      <a href="https://hanhub.vercel.app">Hanhub</a>
      <a href="https://instagram.com">Instagram</a>
      <a href="https://x.com">X</a>
    </div>
  </body>
</html>
