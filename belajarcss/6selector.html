<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selector</title>
    <style>
      h1,
      h2,
      p,
      #title,
      .subtitle {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>CSS h1</h1>
    <h2>CSS h2</h2>
    <p>CSS p</p>
    <h3 id="title">CSS h3</h3>
    <h4 class="subtitle">CSS h4</h4>
  </body>
</html>
